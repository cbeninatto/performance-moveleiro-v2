<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Openfield Moveleiro ‚Äî Nova Vis√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Plotly & PapaParse -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg-body: #dfe1e1;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent-gold: #f5b95f;
      --accent-gold-border: #e5be74;
      --accent-gold-soft: #f9cf7f;
      --border-subtle: rgba(15, 23, 42, 0.08);
      --shadow-soft: 0 3px 10px rgba(0, 0, 0, 0.08);
      --radius-card: 10px;
      --transition-fast: 160ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding: 18px 16px 40px;
      display: flex;
      justify-content: center;
    }

    .content-inner {
      width: 100%;
      max-width: 1400px;
    }

    /* Top bar */
    .top-bar {
      background: #000;
      color: #fff;
      border-bottom: 4px solid var(--accent-gold);
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      box-shadow: var(--shadow-soft);
    }
    .top-bar-title {
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .top-bar-sub {
      font-size: 0.8rem;
      opacity: 0.9;
    }
    .top-bar-updated {
      font-size: 0.8rem;
      opacity: 0.9;
    }
    .top-bar-updated span {
      font-weight: 600;
      color: var(--accent-gold-soft);
    }

    .section {
      margin-top: 16px;
    }

    .titlebar {
      background: #000;
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px 10px 0 0;
      font-weight: 700;
      border-left: 6px solid var(--accent-gold);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 0 0 10px 10px;
      box-shadow: var(--shadow-soft);
      padding: 14px;
    }

    /* Filters / buttons */
    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin: 6px 0 10px;
    }

    .filters-row-secondary {
      margin-top: 2px;
      margin-bottom: 10px;
    }

    .filters-label {
      font-size: 0.76rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-right: 4px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 140px;
    }

    .field-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      font-weight: 600;
    }

    select {
      appearance: none;
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      padding: 4px 22px 4px 8px;
      font-size: 0.78rem;
      background:
        url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' fill='%236b7280' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 6l4 4 4-4'/%3E%3C/svg%3E")
        no-repeat right 6px center / 11px 11px,
        #ffffff;
      color: #111827;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }
    select:focus {
      outline: none;
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 1px rgba(245, 185, 95, 0.6);
    }

    input[type="month"] {
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      padding: 4px 6px;
      font-size: 0.78rem;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    .range-buttons {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .range-btn {
      background: var(--accent-gold);
      color: #000;
      border: 1px solid var(--accent-gold-border);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background var(--transition-fast),
        color var(--transition-fast), border-color var(--transition-fast),
        transform 90ms ease-out;
    }
    .range-btn span {
      font-size: 0.78rem;
    }
    .range-btn:hover,
    .range-btn.active {
      background: #000;
      color: #fff;
      border-color: #000;
      transform: translateY(-0.3px);
    }

    .btn-small {
      background: #000;
      color: #fff;
      border: 1px solid #000;
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background var(--transition-fast),
        color var(--transition-fast), border-color var(--transition-fast),
        transform 90ms ease-out;
    }
    .btn-small.secondary {
      background: var(--accent-gold);
      color: #000;
      border-color: var(--accent-gold-border);
    }
    .btn-small:hover {
      transform: translateY(-0.3px);
    }

    /* Metrics */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin: 10px 0 14px;
    }
    .metric-card {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .metric-label {
      font-size: 0.85rem;
      color: #444;
    }
    .metric-value {
      font-size: 1.05rem;
      font-weight: 700;
    }
    .metric-sub {
      font-size: 0.75rem;
      color: #666;
    }

    /* Chart */
    .chart-wrapper {
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: #fff;
      padding: 4px;
    }
    .chart {
      width: 100%;
      height: 520px;
    }

    .status-line {
      margin-top: 6px;
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .status-pill {
      border-radius: 999px;
      padding: 2px 8px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      background: rgba(15, 23, 42, 0.03);
      font-size: 0.7rem;
    }

    /* Rankings / Tend√™ncias */
    .trend-header {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .trend-dim-wrap {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }
    .trend-mode-wrap {
      margin-left: auto;
      display: inline-flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }
    .trend-info {
      margin-top: 4px;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .ranking-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: 8px;
    }
    .ranking-card {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.78rem;
    }
    .ranking-card h4 {
      margin: 0 0 4px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #4b5563;
    }
    .ranking-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .ranking-list li {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 2px;
      cursor: pointer;
    }
    .ranking-list li.disabled {
      cursor: default;
    }
    .ranking-label {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .ranking-value {
      font-weight: 600;
      white-space: nowrap;
    }

    /* Deep Dive */
    .deep-dive-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.1fr);
      gap: 14px;
      margin-top: 8px;
      align-items: stretch;
    }
    .deep-dive-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .deep-dive-kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 8px;
    }
    .deep-dive-kpi-item {
      background: #fafafa;
      border-radius: 10px;
      border: 1px solid #eee;
      padding: 6px 8px;
      font-size: 0.78rem;
    }
    .deep-dive-kpi-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 2px;
    }
    .deep-dive-kpi-line {
      display: flex;
      justify-content: space-between;
      gap: 4px;
    }
    .deep-dive-kpi-label {
      color: #6b7280;
    }
    .deep-dive-kpi-value {
      font-weight: 600;
      white-space: nowrap;
    }

    .deep-dive-trend-wrapper {
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: #fff;
      padding: 4px;
      min-height: 180px;
      max-height: 220px;
    }
    .deep-dive-trend {
      width: 100%;
      height: 100%;
    }

    .deep-dive-chart-wrapper {
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: #fff;
      padding: 6px;
      min-height: 260px;
      max-height: 320px;
    }
    .deep-dive-chart {
      width: 100%;
      height: 100%;
    }

    .deep-dive-tables {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .deep-dive-table {
      background: #fafafa;
      border-radius: 10px;
      border: 1px solid #eee;
      padding: 8px 10px;
      font-size: 0.78rem;
      max-height: 220px;
      overflow: auto;
    }
    .deep-dive-table h5 {
      margin: 0 0 4px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #4b5563;
    }
    .deep-dive-table table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
    }
    .deep-dive-table th,
    .deep-dive-table td {
      padding: 2px 4px;
      text-align: left;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      white-space: nowrap;
    }
    .deep-dive-table th:nth-child(1),
    .deep-dive-table td:nth-child(1) {
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .deep-dive-info {
      font-size: 0.8rem;
      color: var(--text-main);
      background: #fafafa;
      border-radius: 10px;
      border: 1px solid #eee;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .deep-dive-info small {
      color: var(--text-muted);
    }

    @media (max-width: 900px) {
      .chart {
        height: 460px;
      }
      .metrics-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .ranking-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .deep-dive-layout {
        grid-template-columns: 1fr;
      }
      .deep-dive-chart-wrapper {
        min-height: 260px;
        max-height: 320px;
      }
    }
    @media (max-width: 720px) {
      .metrics-grid {
        grid-template-columns: 1fr;
      }
      .ranking-grid {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 640px) {
      .content {
        padding: 14px 10px 28px;
      }
      .filters-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .chart {
        height: 380px;
      }
      .deep-dive-trend-wrapper {
        min-height: 180px;
        max-height: 200px;
      }
      .deep-dive-chart-wrapper {
        min-height: 240px;
        max-height: 280px;
      }
    }
    @media (max-width: 480px) {
      .chart {
        height: 340px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="content">
      <div class="content-inner">
        <!-- TOP BAR -->
        <header class="top-bar">
          <div>
            <div class="top-bar-title">OPENFIELD MOVELEIRO ‚Äî Nova Vis√£o</div>
            <div class="top-bar-sub">
              Faturamento / Volume com filtros por Cliente / Representante / Estado / Categoria / Linha + Vis√£o por Estado / Cliente / Representante
            </div>
          </div>
          <div class="top-bar-updated">
            Atualizado: <span id="updatedAt">--/----</span>
          </div>
        </header>

        <!-- MAIN VIS√ÉO SECTION -->
        <section class="section">
          <div class="titlebar">
            <span>üìä Nova Vis√£o Temporal</span>
          </div>
          <div class="card">
            <!-- PERIOD + VIEW + MODE -->
            <div class="filters-row">
              <span class="filters-label">Per√≠odo</span>

              <!-- 1) UPDATED PERIOD BUTTONS: 3M 6M 9M 1A 2A 3A 5A TUDO -->
              <div class="range-buttons" id="rangeButtons">
                <button class="range-btn" data-range="3M"><span>3M</span></button>
                <button class="range-btn" data-range="6M"><span>6M</span></button>
                <button class="range-btn" data-range="9M"><span>9M</span></button>
                <button class="range-btn" data-range="1A"><span>1A</span></button>
                <button class="range-btn" data-range="2A"><span>2A</span></button>
                <button class="range-btn" data-range="3A"><span>3A</span></button>
                <button class="range-btn" data-range="5A"><span>5A</span></button>
                <button class="range-btn active" data-range="ALL"><span>Tudo</span></button>
              </div>

              <span style="margin-left:8px;">De</span>
              <input type="month" lang="pt-BR" id="fromPeriod" />
              <span>at√©</span>
              <input type="month" lang="pt-BR" id="toPeriod" />
              <button class="btn-small" id="applyCustom">Aplicar</button>
              <button class="btn-small secondary" id="resetCustom">Reset</button>

              <span style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
                <span class="filters-label" style="margin-left:12px;">Vis√£o</span>
                <button class="btn-small" id="btnViewCategoria">Categoria</button>
                <button class="btn-small secondary" id="btnViewEstado">Estado</button>
                <button class="btn-small secondary" id="btnViewCliente">Cliente</button>
                <button class="btn-small secondary" id="btnViewRep">Representante</button>

                <!-- 2) TOP M√âTRICA BUTTONS MIRROR BOTTOM (label + FAT/ VOL) -->
                <span style="width:10px;"></span>
                <span class="field-label" style="margin-right:4px;">M√©trica</span>
                <button class="btn-small" id="btnFaturamento">Faturamento</button>
                <button class="btn-small secondary" id="btnVolume">Volume</button>
              </span>
            </div>

            <!-- INCLUDE FILTERS -->
            <div class="filters-row filters-row-secondary">
              <span class="filters-label">Filtros</span>

              <div class="field-group">
                <label class="field-label" for="filterClient">Cliente</label>
                <select id="filterClient"></select>
              </div>

              <div class="field-group">
                <label class="field-label" for="filterRep">Representante</label>
                <select id="filterRep"></select>
              </div>

              <div class="field-group">
                <label class="field-label" for="filterState">Estado</label>
                <select id="filterState"></select>
              </div>

              <div class="field-group">
                <label class="field-label" for="filterCategory">Categoria</label>
                <select id="filterCategory"></select>
              </div>

              <div class="field-group">
                <label class="field-label" for="filterLinha">Linha</label>
                <select id="filterLinha"></select>
              </div>
            </div>

            <!-- 3) EXCLUDE FILTERS: remove selected CLIENTE/REP/ESTADO/CATEGORIA/LINHA -->
            <div class="filters-row filters-row-secondary">
              <span class="filters-label">Excluir</span>

              <div class="field-group">
