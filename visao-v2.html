  <script>
    const CSV_MAIN = "data/relatorio_faturamento.csv";
    const CSV_FAMILIAS = "data/produtos_categorias_familias.csv";

    const ARIZONA_PALETTE = [
      "#264653", "#287271", "#2a9d8f",
      "#e9c46a", "#f4a261", "#ee8959", "#e76f51"
    ];

    const familiesMap = new Map(); // descricao normalizada -> FAMILIA_PRODUTO

    const state = {
      rows: [],
      allKeysSorted: [],
      keyToLabel: new Map(), // "YYYY-MM" -> "MMM AA"
      range: "ALL",
      customFrom: null,
      customTo: null,
      valueMode: "FATURAMENTO",
      valueLabel: "Faturamento",
      filterClient: "ALL",
      filterRep: "ALL",
      filterState: "ALL",
      filterCategory: "ALL",
      filterLinha: "ALL",
      currentChart: null
    };

    function normalizeDesc(str) {
      return (str || "").toString().trim().toUpperCase();
    }

    function formatCurrencyBRL(v) {
      if (!isFinite(v)) return "â€”";
      return v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function formatNumberBR(v) {
      if (!isFinite(v)) return "â€”";
      return v.toLocaleString("pt-BR", { maximumFractionDigits: 0 });
    }

    function formatPercent(v) {
      if (!isFinite(v)) return "â€”";
      return v.toLocaleString("pt-BR", {
        minimumFractionDigits: 1,
        maximumFractionDigits: 1
      }) + " %";
    }

    function labelFromKey(key) {
      const [y, mStr] = key.split("-");
      const m = parseInt(mStr, 10);
      const shortYear = y.slice(-2);
      const months = [
        "JAN","FEV","MAR","ABR","MAI","JUN",
        "JUL","AGO","SET","OUT","NOV","DEZ"
      ];
      return (months[m - 1] || mStr) + " " + shortYear;
    }

    function detectDelimiter(text) {
      const sample = text.slice(0, 1000);
      const commas = (sample.match(/,/g) || []).length;
      const semis = (sample.match(/;/g) || []).length;
      return semis > commas ? ";" : ",";
    }

    function uniqueSorted(values) {
      return Array.from(new Set(values)).sort((a, b) =>
        a.localeCompare(b, "pt-BR")
      );
    }

    function loadFamilies() {
      return fetch(CSV_FAMILIAS, { cache: "no-cache" })
        .then((res) => {
          if (!res.ok) throw new Error("familias CSV not found");
          return res.text();
        })
        .then((text) => {
          const delimiter = detectDelimiter(text);
          Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            delimiter,
            complete: (results) => {
              (results.data || []).forEach((row) => {
                const descKey = normalizeDesc(row["Descricao"]);
                if (!descKey) return;
                const fam =
                  (row["FAMILIA_PRODUTO"] || "").toString().trim() ||
                  "Sem Linha";
                familiesMap.set(descKey, fam);
              });
            }
          });
        })
        .catch((err) => {
          console.warn("Falha ao carregar familias:", err);
        });
    }

    function loadMainCSV() {
      fetch(CSV_MAIN, { cache: "no-cache" })
        .then((res) => {
          if (!res.ok) throw new Error("Erro ao carregar CSV principal");
          return res.text();
        })
        .then((text) => {
          const delimiter = detectDelimiter(text);
          Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            delimiter,
            complete: (results) => processData(results.data || []),
            error: (err) => {
              console.error(err);
              document.getElementById("statusInfo").textContent =
                "Erro ao processar o CSV.";
            }
          });
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("statusInfo").textContent =
            "Erro ao carregar o arquivo de dados.";
        });
    }

    function processData(rows) {
      if (!rows.length) {
        document.getElementById("statusInfo").textContent =
          "Nenhum dado encontrado.";
        return;
      }

      const keySet = new Set();
      const keyToLabel = new Map();
      const normalized = [];

      for (const row of rows) {
        const ano = parseInt(row["Ano"], 10);
        const mes = parseInt(row["Mes"], 10);
        if (!ano || !mes) continue;

        const key = `${ano}-${String(mes).padStart(2, "0")}`;
        const label = labelFromKey(key);
        keySet.add(key);
        if (!keyToLabel.has(key)) keyToLabel.set(key, label);

        const rawValor = (row["Valor"] ?? "0").toString().replace(",", ".");
        const rawQtd = (row["Quantidade"] ?? "0").toString().replace(",", ".");
        const valor = parseFloat(rawValor);
        const quantidade = parseFloat(rawQtd);

        const categoria =
          (row["Categoria"] || "").toString().trim() || "Sem Categoria";
        const cliente =
          (row["Cliente"] || "").toString().trim() || "Sem Cliente";
        const representante =
          (row["Representante"] || "").toString().trim() ||
          "Sem Representante";
        const estado =
          (row["Estado"] || "").toString().trim() || "Sem Estado";

        const descKey = normalizeDesc(row["Descricao"]);
        const linha =
          familiesMap.get(descKey) ||
          "Sem Linha";

        normalized.push({
          key,
          label,
          ano,
          mes,
          categoria,
          cliente,
          representante,
          estado,
          linha,
          valor: isNaN(valor) ? 0 : valor,
          quantidade: isNaN(quantidade) ? 0 : quantidade
        });
      }

      const allKeysSorted = Array.from(keySet).sort();
      if (!allKeysSorted.length) {
        document.getElementById("statusInfo").textContent =
          "Nenhum dado vÃ¡lido para exibir.";
        return;
      }

      state.rows = normalized;
      state.allKeysSorted = allKeysSorted;
      state.keyToLabel = keyToLabel;

      initUI();
      updateAll();
    }

    function initUI() {
      const fromInput = document.getElementById("fromPeriod");
      const toInput = document.getElementById("toPeriod");

      const firstKey = state.allKeysSorted[0];
      const lastKey =
        state.allKeysSorted[state.allKeysSorted.length - 1];

      fromInput.min = firstKey;
      fromInput.max = lastKey;
      toInput.min = firstKey;
      toInput.max = lastKey;

      fromInput.value = firstKey;
      toInput.value = lastKey;

      state.customFrom = firstKey;
      state.customTo = lastKey;

      const lastLabel =
        state.keyToLabel.get(lastKey) || labelFromKey(lastKey);
      document.getElementById("updatedAt").textContent = lastLabel;

      const rangeButtons = document.querySelectorAll(
        "#rangeButtons .range-btn"
      );
      rangeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          rangeButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          state.range = btn.dataset.range || "ALL";
          updateAll();
        });
      });

      document
        .getElementById("applyCustom")
        .addEventListener("click", () => {
          const fromVal = fromInput.value;
          const toVal = toInput.value;
          if (!fromVal || !toVal) return;

          const all = state.allKeysSorted;
          const fromIdx = all.indexOf(fromVal);
          const toIdx = all.indexOf(toVal);
          if (fromIdx === -1 || toIdx === -1 || fromIdx > toIdx) {
            alert("Selecione um intervalo De/AtÃ© vÃ¡lido.");
            return;
          }
          state.customFrom = fromVal;
          state.customTo = toVal;
          state.range = "CUSTOM";

          rangeButtons.forEach((b) => b.classList.remove("active"));
          updateAll();
        });

      document
        .getElementById("resetCustom")
        .addEventListener("click", () => {
          fromInput.value = firstKey;
          toInput.value = lastKey;
          state.customFrom = firstKey;
          state.customTo = lastKey;
          state.range = "ALL";

          rangeButtons.forEach((b) => {
            b.classList.toggle("active", b.dataset.range === "ALL");
          });

          updateAll();
        });

      const btnFat = document.getElementById("btnFaturamento");
      const btnVol = document.getElementById("btnVolume");

      function setMode(mode) {
        state.valueMode = mode;
        state.valueLabel =
          mode === "FATURAMENTO" ? "Faturamento" : "Volume";

        if (mode === "FATURAMENTO") {
          btnFat.classList.remove("secondary");
          btnVol.classList.add("secondary");
        } else {
          btnVol.classList.remove("secondary");
          btnFat.classList.add("secondary");
        }

        updateAll();
      }

      btnFat.addEventListener("click", () => setMode("FATURAMENTO"));
      btnVol.addEventListener("click", () => setMode("VOLUME"));

      // filters
      document
        .getElementById("filterClient")
        .addEventListener("change", (e) => {
          state.filterClient = e.target.value;
          updateAll();
        });

      document
        .getElementById("filterRep")
        .addEventListener("change", (e) => {
          state.filterRep = e.target.value;
          updateAll();
        });

      document
        .getElementById("filterState")
        .addEventListener("change", (e) => {
          state.filterState = e.target.value;
          updateAll();
        });

      document
        .getElementById("filterCategory")
        .addEventListener("change", (e) => {
          state.filterCategory = e.target.value;
          updateAll();
        });

      document
        .getElementById("filterLinha")
        .addEventListener("change", (e) => {
          state.filterLinha = e.target.value;
          updateAll();
        });

      // initial filters based on full period
      updateFilterOptions(getFilteredKeys());
      setMode("FATURAMENTO");
    }

    function refillSelect(selectId, values, allLabel, keyName) {
      const select = document.getElementById(selectId);
      const currentValue = state[keyName];
      select.innerHTML = "";

      const optAll = document.createElement("option");
      optAll.value = "ALL";
      optAll.textContent = allLabel;
      select.appendChild(optAll);

      values.forEach((v) => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
      });

      if (currentValue !== "ALL" && values.includes(currentValue)) {
        select.value = currentValue;
      } else {
        select.value = "ALL";
        state[keyName] = "ALL";
      }
    }

    function updateFilterOptions(filteredKeys) {
      const rows = state.rows;
      const keySet = new Set(filteredKeys);

      const rowsBase = rows.filter((r) => keySet.has(r.key));

      // CLIENTE
      const rowsForClients = rowsBase.filter(
        (r) =>
          (state.filterRep === "ALL" || r.representante === state.filterRep) &&
          (state.filterState === "ALL" || r.estado === state.filterState) &&
          (state.filterCategory === "ALL" || r.categoria === state.filterCategory) &&
          (state.filterLinha === "ALL" || r.linha === state.filterLinha)
      );
      refillSelect(
        "filterClient",
        uniqueSorted(rowsForClients.map((r) => r.cliente)),
        "Todos os clientes",
        "filterClient"
      );

      // REP
      const rowsForReps = rowsBase.filter(
        (r) =>
          (state.filterClient === "ALL" || r.cliente === state.filterClient) &&
          (state.filterState === "ALL" || r.estado === state.filterState) &&
          (state.filterCategory === "ALL" || r.categoria === state.filterCategory) &&
          (state.filterLinha === "ALL" || r.linha === state.filterLinha)
      );
      refillSelect(
        "filterRep",
        uniqueSorted(rowsForReps.map((r) => r.representante)),
        "Todos os representantes",
        "filterRep"
      );

      // ESTADO
      const rowsForStates = rowsBase.filter(
        (r) =>
          (state.filterClient === "ALL" || r.cliente === state.filterClient) &&
          (state.filterRep === "ALL" || r.representante === state.filterRep) &&
          (state.filterCategory === "ALL" || r.categoria === state.filterCategory) &&
          (state.filterLinha === "ALL" || r.linha === state.filterLinha)
      );
      refillSelect(
        "filterState",
        uniqueSorted(rowsForStates.map((r) => r.estado)),
        "Todos os estados",
        "filterState"
      );

      // CATEGORIA
      const rowsForCats = rowsBase.filter(
        (r) =>
          (state.filterClient === "ALL" || r.cliente === state.filterClient) &&
          (state.filterRep === "ALL" || r.representante === state.filterRep) &&
          (state.filterState === "ALL" || r.estado === state.filterState) &&
          (state.filterLinha === "ALL" || r.linha === state.filterLinha)
      );
      refillSelect(
        "filterCategory",
        uniqueSorted(rowsForCats.map((r) => r.categoria)),
        "Todas as categorias",
        "filterCategory"
      );

      // LINHA
      const rowsForLinha = rowsBase.filter(
        (r) =>
          (state.filterClient === "ALL" || r.cliente === state.filterClient) &&
          (state.filterRep === "ALL" || r.representante === state.filterRep) &&
          (state.filterState === "ALL" || r.estado === state.filterState) &&
          (state.filterCategory === "ALL" || r.categoria === state.filterCategory)
      );
      refillSelect(
        "filterLinha",
        uniqueSorted(rowsForLinha.map((r) => r.linha)),
        "Todas as linhas",
        "filterLinha"
      );
    }

    function getFilteredKeys() {
      const keys = state.allKeysSorted;
      if (!keys.length) return [];

      if (state.range === "CUSTOM") {
        const from = state.customFrom || keys[0];
        const to = state.customTo || keys[keys.length - 1];
        const fi = keys.indexOf(from);
        const ti = keys.indexOf(to);
        if (fi === -1 || ti === -1 || fi > ti) return [];
        return keys.slice(fi, ti + 1);
      }

      if (["3M", "6M", "1A", "5A"].includes(state.range)) {
        let n = 0;
        if (state.range === "3M") n = 3;
        if (state.range === "6M") n = 6;
        if (state.range === "1A") n = 12;
        if (state.range === "5A") n = 60;
        if (keys.length <= n) return keys.slice();
        return keys.slice(keys.length - n);
      }

      return keys.slice(); // ALL
    }

    function buildSeriesForCurrentFilters(filteredKeys) {
      const keySet = new Set(filteredKeys);
      const byCat = new Map();
      const useFaturamento = state.valueMode === "FATURAMENTO";

      for (const r of state.rows) {
        if (!keySet.has(r.key)) continue;
        if (state.filterClient !== "ALL" && r.cliente !== state.filterClient) continue;
        if (state.filterRep !== "ALL" && r.representante !== state.filterRep) continue;
        if (state.filterState !== "ALL" && r.estado !== state.filterState) continue;
        if (state.filterCategory !== "ALL" && r.categoria !== state.filterCategory) continue;
        if (state.filterLinha !== "ALL" && r.linha !== state.filterLinha) continue;

        const cat = r.categoria;
        const val = useFaturamento ? r.valor : r.quantidade;

        if (!byCat.has(cat)) byCat.set(cat, new Map());
        const m = byCat.get(cat);
        m.set(r.key, (m.get(r.key) || 0) + (isNaN(val) ? 0 : val));
      }

      return byCat;
    }

    function computeMetricsFromTotals(totals) {
      const values = totals.filter((v) => isFinite(v) && v > 0);
      if (!values.length) {
        return { mean: NaN, change: NaN, vol: NaN, first: null, last: null, count: 0 };
      }

      const count = values.length;
      const first = values[0];
      const last = values[count - 1];

      let mean = values.reduce((a, b) => a + b, 0) / count;

      let change = NaN;
      if (count >= 2 && first !== 0) {
        change = ((last - first) / Math.abs(first)) * 100;
      }

      let vol = NaN;
      if (count >= 3) {
        const rets = [];
        for (let i = 1; i < values.length; i++) {
          if (values[i - 1] !== 0) {
            rets.push(((values[i] / values[i - 1]) - 1) * 100);
          }
        }
        if (rets.length > 1) {
          const meanR = rets.reduce((a, b) => a + b, 0) / rets.length;
          const varR =
            rets.reduce((acc, r) => acc + Math.pow(r - meanR, 2), 0) /
            (rets.length - 1);
          vol = Math.sqrt(varR);
        }
      }

      return { mean, change, vol, first, last, count };
    }

    function recalcMetricsFromLegend() {
      const chart = state.currentChart;
      if (!chart || !chart.keys.length) return;

      const gd = document.getElementById("chart");
      const visibleNames = new Set();

      if (gd && gd.data && gd.data.length) {
        gd.data.forEach((trace) => {
          if (trace.visible === "legendonly") return;
          visibleNames.add(trace.name);
        });
      }

      if (!visibleNames.size) {
        document.getElementById("metricMean").textContent = "â€”";
        document.getElementById("metricChange").textContent = "â€”";
        document.getElementById("metricVol").textContent = "â€”";
        document.getElementById("metricMeanSub").textContent = "â€”";
        document.getElementById("metricChangeSub").textContent = "â€”";
        document.getElementById("metricVolSub").textContent = "â€”";
        return;
      }

      const totals = [];
      for (let i = 0; i < chart.keys.length; i++) {
        let sum = 0;
        chart.series.forEach((s) => {
          if (visibleNames.has(s.name)) {
            sum += s.values[i] || 0;
          }
        });
        totals.push(sum);
      }

      const { mean, change, vol, first, last, count } =
        computeMetricsFromTotals(totals);

      const isFat = state.valueMode === "FATURAMENTO";
      const formatVal = (v) => {
        if (!isFinite(v)) return "â€”";
        return isFat ? formatCurrencyBRL(v) : formatNumberBR(v) + " un";
      };

      document.getElementById("metricMean").textContent = formatVal(mean);
      document.getElementById("metricChange").textContent = formatPercent(change);
      document.getElementById("metricVol").textContent = formatPercent(vol);

      document.getElementById("metricMeanSub").textContent =
        count ? `MÃ©dia em ${count} meses` : "â€”";

      document.getElementById("metricVolSub").textContent =
        count > 1
          ? `Baseado em ${Math.max(count - 1, 1)} variaÃ§Ãµes mensais`
          : "â€”";

      const changeSub =
        first != null && last != null && isFinite(first) && isFinite(last)
          ? `De ${formatVal(first)} para ${formatVal(last)}`
          : "â€”";
      document.getElementById("metricChangeSub").textContent = changeSub;
    }

    function renderChart(filteredKeys, seriesByCategory) {
      const labels = filteredKeys.map(
        (k) => state.keyToLabel.get(k) || labelFromKey(k)
      );

      const entries = Array.from(seriesByCategory.entries());
      entries.sort((a, b) => {
        const sumA = filteredKeys.reduce(
          (acc, k) => acc + (a[1].get(k) || 0),
          0
        );
        const sumB = filteredKeys.reduce(
          (acc, k) => acc + (b[1].get(k) || 0),
          0
        );
        return sumB - sumA;
      });

      const totalPerKey = filteredKeys.map((key) => {
        let sum = 0;
        entries.forEach(([_, map]) => {
          sum += map.get(key) || 0;
        });
        return sum;
      });

      const traces = [];
      const chartSeries = [];
      const isFat = state.valueMode === "FATURAMENTO";

      entries.forEach(([cat, map], idx) => {
        const vals = filteredKeys.map((k) => map.get(k) || 0);
        chartSeries.push({ name: cat, values: vals });

        const baseTemplate =
          isFat
            ? `<b>${cat}</b><br>R$ %{y:,.2f}<extra></extra>`
            : `<b>${cat}</b><br>%{y:,.0f} un<extra></extra>`;

        const templateWithTotal =
          isFat
            ? `<b>${cat}</b><br>R$ %{y:,.2f}<br><b>Total:</b> R$ %{customdata:,.2f}<extra></extra>`
            : `<b>${cat}</b><br>%{y:,.0f} un<br><b>Total:</b> %{customdata:,.0f} un<extra></extra>`;

        traces.push({
          x: labels,
          y: vals,
          type: "scatter",
          mode: "lines+markers",
          name: cat,
          line: {
            shape: "spline",
            width: 3,
            color: ARIZONA_PALETTE[idx % ARIZONA_PALETTE.length]
          },
          marker: {
            size: 7,
            line: { width: 1, color: "#ffffff" }
          },
          customdata: totalPerKey,
          hovertemplate: idx === 0 ? templateWithTotal : baseTemplate
        });
      });

      state.currentChart = {
        keys: filteredKeys.slice(),
        series: chartSeries
      };

      const layout = {
        margin: { l: 60, r: 30, t: 20, b: 80 },
        paper_bgcolor: "#ffffff",
        plot_bgcolor: "#ffffff",
        showlegend: true,
        legend: {
          orientation: "h",
          yanchor: "bottom",
          y: -0.25,
          xanchor: "center",
          x: 0.5,
          font: { size: 10 }
        },
        hovermode: "x unified",
        xaxis: {
          type: "category",
          categoryorder: "array",
          categoryarray: labels,
          tickvals: labels,
          ticktext: labels,
          tickangle: -35,
          tickfont: { size: 11 },
          showgrid: false,
          zeroline: false
        },
        yaxis: {
          title: state.valueLabel,
          tickformat: ",.0f",
          gridcolor: "#e9ecef",
          zeroline: false,
          automargin: true,
          tickfont: { size: 11 }
        }
      };

      const chartDiv = document.getElementById("chart");
      Plotly.react(chartDiv, traces, layout, {
        responsive: true,
        displayModeBar: false
      });

      if (!chartDiv._metricsHooked) {
        chartDiv.on("plotly_restyle", () => {
          recalcMetricsFromLegend();
        });
        chartDiv.on("plotly_legendclick", () => {
          setTimeout(recalcMetricsFromLegend, 0);
        });
        chartDiv._metricsHooked = true;
      }

      recalcMetricsFromLegend();
    }

    function updateAll() {
      const filteredKeys = getFilteredKeys();
      updateFilterOptions(filteredKeys);

      const statusInfo = document.getElementById("statusInfo");
      const statusRange = document.getElementById("statusRange");

      if (!filteredKeys.length) {
        statusInfo.textContent = "Nenhum dado para o perÃ­odo selecionado.";
        statusRange.textContent = "PerÃ­odo: --";
        document.getElementById("metricMean").textContent = "â€”";
        document.getElementById("metricChange").textContent = "â€”";
        document.getElementById("metricVol").textContent = "â€”";
        document.getElementById("metricMeanSub").textContent = "â€”";
        document.getElementById("metricChangeSub").textContent = "â€”";
        document.getElementById("metricVolSub").textContent = "â€”";
        Plotly.purge("chart");
        return;
      }

      const seriesByCategory = buildSeriesForCurrentFilters(filteredKeys);

      if (!seriesByCategory.size) {
        statusInfo.textContent = "Nenhum dado para os filtros selecionados.";
        const firstKey = filteredKeys[0];
        const lastKey = filteredKeys[filteredKeys.length - 1];
        const labelFrom =
          state.keyToLabel.get(firstKey) || labelFromKey(firstKey);
        const labelTo =
          state.keyToLabel.get(lastKey) || labelFromKey(lastKey);
        statusRange.textContent = "PerÃ­odo: " + labelFrom + " â€“ " + labelTo;
        document.getElementById("metricMean").textContent = "â€”";
        document.getElementById("metricChange").textContent = "â€”";
        document.getElementById("metricVol").textContent = "â€”";
        document.getElementById("metricMeanSub").textContent = "â€”";
        document.getElementById("metricChangeSub").textContent = "â€”";
        document.getElementById("metricVolSub").textContent = "â€”";
        Plotly.purge("chart");
        return;
      }

      statusInfo.textContent =
        "Dados carregados â€¢ " + filteredKeys.length + " pontos";

      const firstKey = filteredKeys[0];
      const lastKey = filteredKeys[filteredKeys.length - 1];
      const labelFrom =
        state.keyToLabel.get(firstKey) || labelFromKey(firstKey);
      const labelTo =
        state.keyToLabel.get(lastKey) || labelFromKey(lastKey);
      statusRange.textContent = "PerÃ­odo: " + labelFrom + " â€“ " + labelTo;

      renderChart(filteredKeys, seriesByCategory);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // load families first, then main data
      loadFamilies().then(loadMainCSV).catch(loadMainCSV);
    });
  </script>
