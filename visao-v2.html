<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Openfield Moveleiro — Nova Visão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Plotly & PapaParse -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg-body: #dfe1e1;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent-gold: #f5b95f;
      --accent-gold-border: #e5be74;
      --accent-gold-soft: #f9cf7f;
      --border-subtle: rgba(15, 23, 42, 0.08);
      --shadow-soft: 0 3px 10px rgba(0, 0, 0, 0.08);
      --radius-card: 10px;
      --transition-fast: 160ms ease-out;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding: 18px 16px 40px;
      display: flex;
      justify-content: center;
    }

    .content-inner {
      width: 100%;
      max-width: 1400px;
    }

    /* Top bar */
    .top-bar {
      background: #000;
      color: #fff;
      border-bottom: 4px solid var(--accent-gold);
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      box-shadow: var(--shadow-soft);
    }

    .top-bar-title {
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .top-bar-sub {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .top-bar-updated {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .top-bar-updated span {
      font-weight: 600;
      color: var(--accent-gold-soft);
    }

    .section {
      margin-top: 16px;
    }

    .titlebar {
      background: #000;
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px 10px 0 0;
      font-weight: 700;
      border-left: 6px solid var(--accent-gold);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 0 0 10px 10px;
      box-shadow: var(--shadow-soft);
      padding: 14px;
    }

    /* Filters / buttons */
    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin: 6px 0 10px;
    }

    .filters-row-secondary {
      margin-top: 2px;
      margin-bottom: 10px;
    }

    .filters-label {
      font-size: 0.76rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-right: 4px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 140px;
    }

    .field-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      font-weight: 600;
    }

    select {
      appearance: none;
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      padding: 4px 22px 4px 8px;
      font-size: 0.78rem;
      background:
        url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' fill='%236b7280' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 6l4 4 4-4'/%3E%3C/svg%3E")
        no-repeat right 6px center / 11px 11px,
        #ffffff;
      color: #111827;
    }

    select:focus {
      outline: none;
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 1px rgba(245, 185, 95, 0.6);
    }

    input[type="month"] {
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      padding: 4px 6px;
      font-size: 0.78rem;
    }

    .range-buttons {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .range-btn {
      background: var(--accent-gold);
      color: #000;
      border: 1px solid var(--accent-gold-border);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background var(--transition-fast),
        color var(--transition-fast),
        border-color var(--transition-fast),
        transform 90ms ease-out;
    }

    .range-btn span {
      font-size: 0.78rem;
    }

    .range-btn:hover,
    .range-btn.active {
      background: #000;
      color: #fff;
      border-color: #000;
      transform: translateY(-0.3px);
    }

    .btn-small {
      background: var(--accent-gold);
      color: #000;
      border: 1px solid var(--accent-gold-border);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background var(--transition-fast),
        color var(--transition-fast),
        border-color var(--transition-fast),
        transform 90ms ease-out;
    }

    .btn-small.secondary {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .btn-small:hover {
      background: #000;
      color: #fff;
      border-color: #000;
      transform: translateY(-0.3px);
    }

    /* Metrics */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin: 10px 0 14px;
    }

    .metric-card {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .metric-label {
      font-size: 0.85rem;
      color: #444;
    }

    .metric-value {
      font-size: 1.05rem;
      font-weight: 700;
    }

    .metric-sub {
      font-size: 0.75rem;
      color: #666;
    }

    /* Chart */
    .chart-wrapper {
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: #fff;
      padding: 4px;
    }

    .chart {
      width: 100%;
      height: 520px;
    }

    .status-line {
      margin-top: 6px;
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      justify-content
